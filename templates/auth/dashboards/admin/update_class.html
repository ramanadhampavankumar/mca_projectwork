<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" type="text/css"/>
    </head>
    <title>Upadate Class</title>
    <body>
<div class="content">
    <h1>Update Class</h1>
    <form action="" method="POST">
        <input type="text" name="branch" id="branch" value="{{ task.Branch }}" required />
        <input type="text" name="subject" id="subject" value="{{ task.Subject }}" required />
        <input type="datetime-local" name="start_time" id="start_time" value="{{ task.Start_Time.strftime('%Y-%m-%dT%H:%M') }}" required />
        <input type="datetime-local" name="end_time" id="end_time" value="{{ task.End_Time.strftime('%Y-%m-%dT%H:%M') }}" required />
        <input type="text" name="date_created" value="{{ task.date_created.strftime('%d/%m/%Y %I:%M:%S %p') }}" disabled />
        <input type="submit" value="Update" />
    </form>    
    <br />
    <a href="/">Cancel</a>
</div>
    </body>
    </html>
